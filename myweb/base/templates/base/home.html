{% extends 'main.html' %}

{% block content %}
<h1>Home Page HTML</h1>
<a href="{% url 'create-room' %}"><h3><b>Create Room</b></h3></a>
<br>
<div>
    <div>
        {% for room in rooms %}
            <div>
                <a href="{% url 'update-room' room.id %}">Edit</a><br>
                <a href="{% url 'delete-room' room.id %}">Delete</a><br>
                <span>@{{room.host.username}}</span>
<!--                <h1>{{room.id}} &#45;&#45; <a href="room/{{room.id}}">{{room.name}}</a></h1>-->
                <h1>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h1>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
